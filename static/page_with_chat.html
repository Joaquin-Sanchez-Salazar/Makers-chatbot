<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Empresa XYZ</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4a90e2;
      --light: #f7f9fc;
      --dark-gray: #333;
      --muted-gray: #666;
      --bot-bg: #eef1f4;
      --user-bg: #d1e7dd;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: var(--light);
      overflow: hidden;
    }

    /* Mock de la p√°gina de la empresa */
    #site {
      position: relative;
      width: 100%;
      height: 100%;
      background: url("https://via.placeholder.com/1200x800?text=P√°gina+de+la+Empresa+XYZ") no-repeat center / cover;
    }

    /* Bot√≥n flotante */
    #chat-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px; height: 64px;
      background: var(--primary);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.8rem; color: #fff;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform .2s;
      z-index: 1000;
    }
    #chat-toggle:hover {
      transform: scale(1.1);
    }

    /* Popup */
    #chat-popup {
      position: fixed;
      bottom: 100px;
      right: 24px;
      width: 360px; max-height: 500px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      display: none; flex-direction: column;
      overflow: hidden;
      font-size: 0.9rem;
      animation: fadeIn .3s ease-out;
      z-index: 1000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    /* Header */
    #chat-popup header {
      background: var(--primary);
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 500;
    }
    #chat-popup header .close-btn {
      cursor: pointer;
      font-size: 1.2rem;
      opacity: .8;
      transition: opacity .2s;
    }
    #chat-popup header .close-btn:hover {
      opacity: 1;
    }
    /* √Årea de mensajes */
    #chat-popup #chat {
      flex: 1;
      background: var(--light);
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    /* Footer */
    #chat-popup footer {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
    #chat-popup input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 0.9rem;
      outline: none;
    }
    #chat-popup button {
      background: var(--primary);
      border: none;
      color: white;
      padding: 0 16px;
      cursor: pointer;
      font-weight: 500;
    }
    /* Burbujas */
    .user, .bot {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 16px;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .user {
      background: var(--user-bg);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: var(--bot-bg);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }
    /* Scrollbar personalizado */
    #chat-popup #chat::-webkit-scrollbar {
      width: 6px;
    }
    #chat-popup #chat::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div id="site"></div>

  <div id="chat-toggle" title="Abrir chat">üí¨</div>

  <div id="chat-popup">
    <header>
      Makers Tech ChatBot
      <span class="close-btn">&times;</span>
    </header>
    <div id="chat"></div>
    <footer>
      <input id="messageInput" placeholder="Escribe tu pregunta‚Ä¶" autocomplete="off">
      <button id="sendBtn">Enviar</button>
    </footer>
  </div>

  <script>
    const toggle    = document.getElementById("chat-toggle");
    const popup     = document.getElementById("chat-popup");
    const closeBtn  = document.querySelector("#chat-popup .close-btn");
    const chat      = document.getElementById("chat");
    const input     = document.getElementById("messageInput");
    const sendBtn   = document.getElementById("sendBtn");

    // Abre/cierra popup
    function toggleChat() {
      if (popup.style.display === "flex") {
        popup.style.display = "none";
      } else {
        popup.style.display = "flex";
        input.focus();
      }
    }
    toggle.addEventListener("click", toggleChat);
    closeBtn.addEventListener("click", toggleChat);

    // Mensaje de bienvenida
    window.addEventListener("load", () => {
      const lang = navigator.language || navigator.userLanguage;
      const welcome = document.createElement("div");
      welcome.className = "bot";
      welcome.textContent = lang.startsWith("en")
        ? "¬°Hola! Soy el asistente de Makers Tech. Preg√∫ntame por nuestras computadoras disponibles üòä"
        : "Hi! I'm the Makers Tech assistant. You can ask me about our available computers üòä";
      chat.appendChild(welcome);
    });

    // Env√≠a al pulsar Enter o clic en bot√≥n
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      // Burbujita usuario
      const u = document.createElement("div");
      u.className = "user";
      u.textContent = msg;
      chat.appendChild(u);
      chat.scrollTop = chat.scrollHeight;

      // limpio y deshabilito
      input.value = "";
      input.disabled = sendBtn.disabled = true;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const { response } = await res.json();

        const b = document.createElement("div");
        b.className = "bot";
        b.textContent = response;
        chat.appendChild(b);
      } catch (err) {
        const errDiv = document.createElement("div");
        errDiv.className = "bot";
        errDiv.textContent = "Error de conexi√≥n. Intenta m√°s tarde.";
        chat.appendChild(errDiv);
      } finally {
        input.disabled = sendBtn.disabled = false;
        input.focus();
        chat.scrollTop = chat.scrollHeight;
      }
    }
  </script>

</body>
</html>
